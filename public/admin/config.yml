backend:
  name: git-gateway
  branch: main

local_backend: true

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - name: "about"
        label: "About"
        file: "src/content/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string", required: false }
          - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
          - { label: "Body", name: "body", widget: "markdown" }

  - name: "posts"
    label: "Posts"
    folder: "src/content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    summary: "{{title}} - {{date}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Summary", name: "summary", widget: "text" }
      - label: "Categories"
        name: "categories"
        widget: "list"
        label_singular: "Category Path"
        hint: "Use category branches with >, for example: Experience > Networking > Firewalls"
        field: { label: "Category Path", name: "category", widget: "string" }
        default: ["Experience > Networking"]
      - label: "Tags"
        name: "tags"
        widget: "list"
        label_singular: "Tag"
        hint: "Click Add Tag for each item."
        field: { label: "Tag", name: "tag", widget: "string" }
        default: ["networking"]
      - label: "Images"
        name: "images"
        widget: "list"
        required: false
        field: { label: "Image", name: "image", widget: "image" }
      - label: "Videos"
        name: "videos"
        widget: "list"
        required: false
        field: { label: "Video", name: "video", widget: "file" }
      - { label: "Pinned", name: "pinned", widget: "boolean", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
